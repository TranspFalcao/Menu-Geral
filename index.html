<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Portal Contábil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho fixo -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="img/logo.png" alt="Logo" height="50"> <span class="ms-2 fw-bold text-danger">Falcão</span>

                <!-- Botão hambúrguer -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Agenda Tributária</a></li>

    <main class="container mt-4">
        <h1>Bem-vindo ao Portal Contábil da Transportadora Falcão Ltda.</h1>
        <p>Escolha uma seção no menu acima para navegar.</p>
